<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo.ico">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="../styles/registroDeUsuarioStyles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <!-- Columna 1 -->
            <h2>Registro de usuario <span id="notflix_span">NOT FLIX</span></h2>

            <article class="formulario_registro">
                <div class="datos_iniciales">
                    <form action="../pages/login.html" method="post">

                        <div>
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre"
                                autocomplete="off">
                        </div>

                        <br><br>

                        <div>
                            <label for="apellido">Apellido: </label>
                            <input type="text" name="apellido" id="apellido" placeholder="Introduzca su apellido"
                                autocomplete="off">
                        </div>
                        <br><br>

                        <div>
                            <label for="correo">Email: </label>
                            <input type="email" name="correo" id="correo" placeholder="Introduzca su email"
                                autocomplete="off">
                        </div>


                        <br><br>
                        <div>
                            <label for="nombre_de_usuario">Nombre de usuario: </label>
                            <input type="text" name="nombre_de_usuario" id="nombre_de_usuario"
                                placeholder="Introduzca su nombre de usuario" autocomplete="off">

                        </div>

                        <br><br>

                        <div>
                            <label for="contraseña">Contraseña: </label>
                            <input type="password" name="contraseña" id="contraseña"
                                placeholder="Introduzca una contraseña">
                        </div>

                        <br><br>

                        <div>
                            <label for="repetir_contraseña">Repetir contraseña: </label>
                            <input type="password" name="repetir_contraseña" id="repetir_contraseña"
                                placeholder="Ingrese nuevamente su contraseña">
                        </div>

                        <br><br>
                </div>

                <!-- Columna 2-->
                <div class="metodo_de_pago">
                    <label for="metodo_de_pago">MÉTODO DE PAGO:</label>
                    <br><br>
                    <div class="radio">
                        <input id="tarjeta_radio" type="radio" name="metodo_de_pago" value="tarjeta">
                        <label for="tarjeta_radio">Tarjeta de crédito:</label>
                    </div>

                    <br> <br>
                
<!--pattern="[0-9]{16,19}" --> 
                    <input id="numero_tarjeta" type="text" 
                        name="tarjeta_de_credito" placeholder="Numero de tarjeta">
                    
                        <span>
                    

                           <!--pattern= [1-9]{3}  --> 

                    <input type="text"   name="tarjeta_de_credito" id="numero_de_seguridad" 
                            placeholder="XXX">
                        
                        </span>
                    
                    

                            <br> <br>
                    <div class="radio">
                        <input type="radio" id="forma_de_pago" name="metodo_de_pago" value="cupon" >
                        <label for="cupon_de_pago">Cupón de pago: </label>
                    </div>

                    <br> <br>
                    <div class="radio">
                        <input id="chk_box" type="radio" name="cupon_de_pago" value="pagoFacil"><span>Pagofacil</span>
                        <input type="radio" id="chk_box" name="cupon_de_pago"
                                value="rapiPago"><span>Rapipago</span>
                    </div>

                    <br> <br>
                    <div class="radio">
                        <input type="radio" name="metodo_de_pago" id="metodo_de_pago" name="metodo" value="transferencia_bancaria">
                        <label for="transferencia">Transferencia bancaria: </label>
                    </div>
                    <p>CBU: 210909092383489023</p>

                    <!-- Botones -->
                    <div class="contenedor-botones">
                        <a class="enlace" href="../pages/vistaPantallaPrincipal.html" target="_blank"> <button
                                class="boton" id="enviar" type="submit">Enviar
                            </button></a>
                        <a class="enlace" href="../pages/vistaPantallaPrincipal.html" target="_blank"> <button
                                class="boton" id="limpiar" type="reset">Limpiar</button></a>
                    </div>

                </div>
                </form>

            </article>

            <p id="mensaje" class="error"></p>

        </section>

    </main>




    <script src="../scripts/registroDeUsuario.js"></script>

</body>

</html>
